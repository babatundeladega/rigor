[tox]
envlist =
    py36
    flake8

[testenv:flake8]
basepython = python
deps = flake8
commands = flake8 rigor

[testenv]
skip_install = True

setenv =
    PYTHONPATH = {toxinidir}:{toxinidir}/rigor

deps =
    -r{toxinidir}/dev-requirements.txt

commands =
    pipenv run python {toxinidir}/setup.py install
    py.test --basetemp={envtmpdir}

