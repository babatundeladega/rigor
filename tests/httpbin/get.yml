name: Get
format: "1.0"
domain: https://httpbin.org
tags:
  - working

steps:

  - description: Get call with no parameters

    request:
        path: /get

    validate:
      - { expect: "${response.url}", actual: "https://httpbin.org/get" }
      - { expect: "${response.args}", actual: {} }
      - { expect: "${response['headers.Accept']}", actual: "*/*" }
      - { expect: "${response['headers.Connection']}", actual: "close" }