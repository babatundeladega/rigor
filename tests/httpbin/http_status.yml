name: HTTP Status
format: "1.0"
domain: https://httpbin.org

steps:

  - description: 200 OK (Default Expected Status)

    request:
        path: /status/200


  - description: 200 OK

    request:
        path: /status/200
        status: [200]


  - description: 404 Page Not Found

    request:
        path: /status/404
        status: [404]


  - description: 418 -=[ teapot ]=-

    request:
        path: /status/418
        status: [418]
