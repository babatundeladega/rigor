name: HTTP Status
format: "1.0"
domain: https://httpbin.org

scenarios:

  - http_status_code: 200
  - http_status_code: 404
  - http_status_code: 418

steps:

  - description: Get call with no parameters

    request:
        path: /status/${scenario.http_status_code}

    validate:
       - expect: ${scenario.http_status_code}
         actual: ${response.http_status_code}

