[pytest]
addopts =
    -rfEsxX
    --mccabe
    --verbose
    --pep8
    --flake8
    --ignore=setup.py
    --ignore=travis_pypi_setup.py
    --cov=src/rigor/
    --cov-report=term
    --cov-report=html
    --cov-fail-under=100

exclude_lines =
    pragma: no cover
    def __repr__
    if self.debug:
    if settings.DEBUG
    raise AssertionError
    raise NotImplementedError
    if 0:
    if __name__ == .__main__.:

python_paths = src/
test_paths = tests
mccabe-complexity=8
norecursedirs=example docs build env .*
pep8maxlinelength = 80
